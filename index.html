<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee HR Data Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee HR Data Entry Form</h1>
        
        <form id="employeeForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email-ID <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
                <span class="error-message" id="phoneNumberError"></span>
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Job Title <span class="required">*</span></label>
                <input type="text" id="jobTitle" name="jobTitle" required>
                <span class="error-message" id="jobTitleError"></span>
            </div>
            
            <div class="form-group">
                <label for="department">Department <span class="required">*</span></label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">HR</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                </select>
                <span class="error-message" id="departmentError"></span>
            </div>
            
            <div class="form-group">
                <label for="employmentStatus">Employment Status <span class="required">*</span></label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="">Select Status</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Intern">Intern</option>
                </select>
                <span class="error-message" id="employmentStatusError"></span>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date <span class="required">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
                <span class="error-message" id="startDateError"></span>
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
        
        <div class="entries-section">
            <h2>Submitted Entries</h2>
            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Job Title</th>
                        <th>Department</th>
                        <th>Employment Status</th>
                        <th>Start Date</th>
                    </tr>
                </thead>
                <tbody id="entriesTableBody">
                    <!-- Entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
